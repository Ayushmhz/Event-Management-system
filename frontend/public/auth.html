<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            width: 100%;
            max-width: 550px;
            /* Increased from 450px */
            margin: 4rem auto;
            padding: 3.5rem;
            /* Increased padding */
        }

        .tabs {
            display: flex;
            gap: 1.5rem;
            /* More space between tabs */
            margin-bottom: 3rem;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            /* More padding for tabs */
            cursor: pointer;
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            /* Added default border */
            color: var(--text-muted);
            font-weight: 600;
            font-size: 1.1rem;
            /* Slightly larger text */
            transition: 0.3s;
        }

        .tab.active {
            border-color: var(--primary);
            color: white;
            background: rgba(99, 102, 241, 0.05);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .form-group label {
            font-size: 1rem !important;
            margin-bottom: 0.75rem !important;
        }

        input,
        select {
            padding: 1rem !important;
            /* Larger input fields */
            font-size: 1rem !important;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 3.2rem !important;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-muted);
            padding: 0;
            line-height: 1;
            transition: color 0.2s, transform 0.2s;
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary);
            transform: scale(1.15);
        }
    </style>
</head>

<body>
    <div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass auth-container animate-fade">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="logo">Event Management <span style="color: var(--primary);">System</span></div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" id="reg-tab" onclick="switchTab('register')">Student Sign Up</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="name@college.edu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)"
                            title="Show/Hide password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                                <path
                                    d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                                <path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                                <line x1="2" x2="22" y1="2" y2="22" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Faculty</label>
                    <select id="reg-faculty" required>
                        <option value="" disabled selected>Select your faculty</option>
                        <option value="BCA" style="color: black;">BCA</option>
                        <option value="BBS" style="color: black;">BBS</option>
                        <option value="BSW" style="color: black;">BSW</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" required placeholder="name@college.edu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="reg-password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('reg-password', this)"
                            title="Show/Hide password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                                <path
                                    d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                                <path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                                <line x1="2" x2="22" y1="2" y2="22" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem;">Admin restricted access
                    only.</p>
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">← Back
                    to Home</a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';

            // Icons
            const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>`;
            const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>`;

            if (isPassword) {
                input.type = 'text';
                btn.innerHTML = eyeOpen; // Eyes OPEN -> password SHOWN
            } else {
                input.type = 'password';
                btn.innerHTML = eyeClosed; // Eyes CLOSED -> password HIDDEN
            }
        }
    </script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('reg-tab').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Context awareness based on URL
        const loginBtn = document.getElementById('login-btn');
        if (window.location.hash === '#register') {
            switchTab('register');
        } else if (window.location.hash === '#admin') {
            document.getElementById('reg-tab').style.display = 'none';
            loginBtn.textContent = 'Access Portal';
            switchTab('login');
        } else {
            loginBtn.textContent = 'Log In';
        }
    </script>
</body>

</html>
